<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_12</title>
  </head>
	<body>
<div class="wrapper">
	<header></header>
	<main class="tsark">
		<div class="tsark__fon arena">
			<div class="arena__conteiner jangler">
				<div class="arena__fon">
					<img src="img/arena.jpg" alt="арена">
				</div>
				<div class="jangler__clown clown">
					<div class="clown__jangler">
						<img src="img/clown/clown.png" alt="клоун">
					<div class="jangler__pins jangler__pins--yellow">
						<img src="img/clown/yellow.png" alt="кегли">
					</div>
					<div class="jangler__pins jangler__pins--green">
						<img src="img/clown/green.png" alt="кегли">
					</div>
					<div class="jangler__pins jangler__pins--purple">
						<img src="img/clown/purple.png" alt="кегли">
					</div>
					<div class="jangler__pins jangler__pins--red">
						<img src="img/clown/red.png" alt="кегли">
					</div>
					<div class="jangler__pins jangler__pins--blue">
						<img src="img/clown/blue.png" alt="кегли">
					</div>
				</div>
				</div>
			</div>
			<div class="arena__conteiner elephant">
				<div class="elephant__elements">
					<div class="elephant__stend">
						<img src="img/elephant/stand.png" alt="стенд">
						<div class="elephant__body">
							<img src="img/elephant/body.png" alt="тело слона">
							<div class="elephant__head">
								<img src="img/elephant/head.png" alt="голова слона">
							</div>
							<div class="elephant__ball">
								<img src="img/elephant/ball.png" alt="мячь">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>
</div>
 </body>
</html>
